<!DOCTYPE html>
<HTML>
	<HEAD>
		<TITLE>Calculo IMC</TITLE>
		<link rel="stylesheet" href="src/css/estilo.css">
	</HEAD>
	<BODY>
		<center>


		<h1>Calculadora de Perfección</h1>
		<form action="" onsubmit="calcular_imc(event)">
			<div class="cont">
				<label for="altura">Altura</label>
				<input type="number" name="altura" id="altura" name="altura" >
			
			
			</div>
			<div class="cont">
				<label for="peso">Peso</label>
				<input type="number" name="peso" id="peso" name="peso">
			</div>
			<button type="submit"> Calcular Perfección</button>
		</form>
		<h2 id="resu"></h2>
		<img id="der" src="src/img/Cell de las esquinas.jpg" alt="Cell2" height="645" width="280"> 
		<img id="izq" src="src/img/Cell de las esquinas.jpg" alt="Cell1" height="645" width="280">
		<img id="imagen_imc" src="">
	</center>
	<SCRIPT type="text/javascript">
	function calcular_imc(event) {
				event.preventDefault();
				var altura;
				var peso;
				altura = document.getElementById("altura").value;
				peso = document.getElementById("peso").value;
				imc = peso/(altura*altura);
				document.getElementById("resu").innerText = imc;
				
				cell = document.getElementById("imagen_imc");
				if (imc <= 25 && imc >= 18) {
					cell.setAttribute("src","src/img/perfecto.png")
				}else if (imc <= 18){
					cell.setAttribute("src","src/img/venezuela.png")
				}else if (imc >= 26 && imc < 30){
					cell.setAttribute("src","src/img/cell2.png")
				}
			}
			
		</SCRIPT>

</script>
</BODY>
</HTML>
